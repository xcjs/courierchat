<!DOCTYPE html>
<html ng-app="courierChat">

	<head>
		<style>
			/* This helps the ng-show/ng-hide animations start at the right place. */
			/* Since Angular has this but needs to load, this gives us the class early. */

			.ng-hide {
				display: none !important;
			}
		</style>
		<title ng-bind="title">
			CourierChat
		</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<base href="/">

		<meta name="msapplication-TileColor" content="#ff8a65">
		<meta name="msapplication-TileImage" content="/images/mstile-144x144.png">
		<meta name="msapplication-config" content="/images/browserconfig.xml">
		<meta name="theme-color" content="#23B28F">

		<link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/images/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/images/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/images/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/images/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/images/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/images/favicon-194x194.png" sizes="194x194">
		<link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/images/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/images/manifest.json">
		<link rel="shortcut icon" href="/images/favicon.ico">

		<!-- build:css styles/lib.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/app.css -->
		<!-- inject:css -->
		<link rel="stylesheet" href="/.tmp/styles.css">
		<!-- endinject -->
		<!-- endbuild -->
	</head>

	<body>
		<header class="shadowed">
			<nav>
				<ul>
					<li>
						<a ui-sref="home">
							<img src="/images/courierchat.svg" id="logo" alt="Courier Chat Logo">
							<span class="animated faster anim-nav-hover shadowed">
					Home
				  </span>
						</a>
					</li>
					<li>
						<a ui-sref="about">
							<img src="/images/about.svg" alt="About Courier Chat">
							<span class="animated faster anim-nav-hover shadowed">
					About
				  </span>
						</a>
					</li>
					<logout-button />
				</ul>
			</nav>
		</header>

		<main ui-view></main>

		<!-- build:js js/lib.js -->
		<!-- bower:js -->
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="/bower_components/moment/moment.js"></script>
		<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-resource/angular-resource.js"></script>
		<script src="/bower_components/adapterjs/publish/adapter.min.js"></script>
		<script src="/bower_components/skylinkjs/publish/skylink.min.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js js/app.js -->
		<!-- inject:js -->
		<script src="/src/client/app/app.module.js"></script>
		<script src="/src/client/app/app.config.js"></script>
		<script src="/src/client/app/components/interceptors/auth.interceptor.js"></script>
		<script src="/src/client/app/components/session/logout-button.directive.js"></script>
		<script src="/src/client/app/components/session/session.service.js"></script>
		<script src="/src/client/app/components/shared/auto-focus.directive.js"></script>
		<script src="/src/client/app/components/shared/environment.service.js"></script>
		<script src="/src/client/app/components/user/user.resource.js"></script>
		<script src="/src/client/app/login/login.controller.js"></script>
		<script src="/src/client/app/rooms/rooms.controller.js"></script>
		<!-- endinject -->

		<!-- inject:templates:js -->
		<!-- endinject -->
		<!-- endbuild -->
	</body>

</html>
